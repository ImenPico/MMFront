<div class="row">


    <dx-data-grid  [dataSource]="dossiersList"
                   [allowColumnReordering]="true"
                   [allowColumnResizing]="true"
                   (onRowInserting)="add($event)"
                   [showBorders]="true"
                   [rowAlternationEnabled]="true"
                   [remoteOperations]="true"
                   (onSelectionChanged)="selectedChanged($event)"
                   [showColumnLines]="false"
                   [showRowLines]="false">

        <dxo-scrolling mode="virtual" ></dxo-scrolling>
        <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
        <dxo-load-panel [enabled]="true"></dxo-load-panel>
        <dxo-selection mode="single"></dxo-selection>

        <dxi-column dataField="date" caption="Date" [width]="150" [filterOperations]="['contains']" [visible]="false">
        </dxi-column>
        <dxi-column dataField="ref" caption="Réference" [filterOperations]="['contains']">
            <dxo-header-filter [allowSearch]="true" [dataSource]=""></dxo-header-filter>
        </dxi-column>
        <dxi-column dataField="objet" caption="Objet" [filterOperations]="['contains']">
            <dxo-header-filter [allowSearch]="true" [dataSource]=""></dxo-header-filter>
        </dxi-column>
        <dxi-column dataField="entiteExterne" caption="EntiteExterne" [filterOperations]="['contains']"></dxi-column>
        <dxi-column dataField="Activité" caption="Prenom" [filterOperations]="['contains']"></dxi-column>

        <dxo-paging [pageSize]="20"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [visible]="true" [allowedPageSizes]="[20, 40, 60, 80, 100, 120, 140]" [showInfo]="true"></dxo-pager>
        <dxo-sorting mode="multiple"></dxo-sorting>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>
        <dxo-search-panel [visible]="true" [width]="240" placeholder="Rechercher..."></dxo-search-panel>
        <dxo-group-panel [visible]="false"></dxo-group-panel>
        <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
