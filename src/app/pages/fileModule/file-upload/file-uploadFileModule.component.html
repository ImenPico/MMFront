<h4 style="text-align: center;font-family: 'Times New Roman';font-weight: bold;"></h4>
<form [formGroup]="uploadForm">

  <div class="container-fluid"  style="border-right: #0b2e13 solid 1px;border-radius: 7px;">
    <div class="form-group">
      <label for="Objet">Objet</label>
      <input type="text" class="form-control" #obj [formControl]="Objet" id="Objet">
        <small class="text-danger" *ngIf="form.get('Objet').touched && form.get('Objet').hasError('required')">veuillez saisir l'objet</small>
    </div>

    <div class="form-group">
      <label for="Reference">Reference</label>
      <input type="text" class="form-control" [formControl]="Reference" #ref id="Reference">
        <small class="text-danger" *ngIf="form.get('Reference').touched && form.get('Reference').hasError('required')">veuillez saisir le Reference</small>
    </div>

    <div class="form-group">
      <label for="Date">Date</label>
      <input type="date" class="form-control" [formControl]="Date" #date id="Date">
        <small class="text-danger" *ngIf="form.get('Date').touched && form.get('Date').hasError('required')">veuillez saisir le date</small>
    </div>

    <div class="form-group">
      <label for="Organisation">Organisation</label>
      <input type="text" class="form-control" [formControl]="Organisation" #org id="Organisation">
        <small class="text-danger" *ngIf="form.get('Organisation').touched && form.get('Organisation').hasError('required')">veuillez saisir l'Organisation</small>
    </div>

    <div class="form-group">
      <label for="Adresse">Adresse</label>
      <input type="text" class="form-control" [formControl]="Adresse" #adr id="Adresse">
        <small class="text-danger" *ngIf="form.get('Adresse').touched && form.get('Adresse').hasError('required')">veuillez saisir l'adresse</small>
    </div>

    <div class="form-group">
      <label for="Expediteur">Expediteur</label>
      <input type="text" class="form-control" [formControl]="Expediteur" #exp id="Expediteur">
        <small class="text-danger" *ngIf="form.get('Expediteur').touched && form.get('Expediteur').hasError('required')">veuillez saisir l'expediteur</small>
    </div>

    <div class="form-group">
      <label for="Corp">Corp</label>
      <input type="text" class="form-control"[formControl]="Corp" #corp id="Corp">
        <small class="text-danger" *ngIf="form.get('Corp').touched && form.get('Corp').hasError('required')">veuillez saisir le Corp</small>
    </div>
  </div>

  <div class="container-fluid"  style="border-right: #0b2e13 solid 1px;border-radius: 7px;">



      <div class="container-fluid" style="width: 100%;height: 10%;child-align: middle;">
