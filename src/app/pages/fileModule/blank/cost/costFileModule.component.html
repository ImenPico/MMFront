<form name="form">
    <div class="modal-header" style="background: #ebe8e8 ;color: black">
      
      <h4 class="modal-title"> Télécharger un nouveau document </h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
              (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div widget class="card border-0 box-shadow">
                    <div class="card-body pt-0 widget-body">
                        <br/>
                            <div class="form-group">
									<div class="input-group file-upload">
										<input type="file" (change)="fileChange(input)" #input class="file-upload-btn"/>
										<input type="text" class="form-control" placeholder="Choose a file..." value="{{file}}">
										<i class="fa fa-times delete-file" (click)="removeFile()" *ngIf="file"></i>
										<span class="input-group-btn">
											<button class="btn btn-primary" type="button" (click)="onAddFile(input)"><i class="fa fa-upload"></i></button>
										</span>
									</div>
							</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
