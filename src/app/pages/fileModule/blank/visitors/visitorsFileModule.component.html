<div name="form">
        <div class="modal-header" style="background: #ebe8e8 ;color: black">
           <h4 class="modal-title"> {{ name }} Details</h4>
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
              (click)="clear()">&times;</button>
        </div>
        <div class="modal-body">
           <div class="row">
              <div class="col-lg-12 mb-4">
                 <div widget class="card border-0 box-shadow">
                    <div class="card-body pt-0 widget-body">
                       <br/>
                       <div class="form-group">
                          <table style="width:100%">
                             <tr>
                                <th>Name</th>
                                <td>{{name}}</td>
                                <th>ID</th>
                                <td>{{id}}</td>
                             </tr>
                             <tr>
                                <th>Created at</th>
                                <td>{{createdAt | date :'dd/MM/yyyy'}}</td>
                                <th>Modified at</th>
                                <td>{{modifiedAt | date :'dd/MM/yyyy'}}</td>
                             </tr>
                             <tr>
                                <th>Created by</th>
                                <td>{{createdbyUser}}</td>
                                <th>Parent ID</th>
                                <td>{{parentId}}</td>
                             </tr>
                          </table>
                          <br/><br/>
                          <div class="file-view">
                             <div class="row pdf-bar">
                                <table style="width:100%">
                                    <tr>
                                        <td>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-prepend" id="toggle-pages">
                                                        <button class="btn btn-danger pdf-buttons" type="button" (click)="togglePage('reduce')"> Page précédente </button>
                                                    </div>
                                                    <input type="number" min="1" [max]="page" class="form-control" placeholder="Page number" [(ngModel)]="page">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-success pdf-buttons" type="button" (click)="togglePage('add')"> Page suivante </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <div class="input-group-prepend" id="toggle-zoom">
                                                        <button class="btn btn-danger pdf-buttons" type="button" (click)="toggleZoom('reduce')"> - </button>
                                                    </div>
                                                    <input type="number" step="0.1" min="0.1" [max]="4" class="form-control" placeholder="Toggle zoom" [(ngModel)]="zoomPage">
                                                    <div class="input-group-append">
                                                        <button class="btn btn-success pdf-buttons" type="button" (click)="toggleZoom('add')"> + </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                             </div>
                             <div class="pageVis" style="width: 100%; margin: 0 auto;">
                                <pdf-viewer [src]="pdfSrc" (after-load-complete)="callBackFn($event)"
                                    [page]="page" [zoom]="zoomPage" [show-all]="false" style="display: block">
                                </pdf-viewer>
                             </div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
</div>
